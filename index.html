    <!-- Search button and input -->

    <script>
        // Existing JavaScript code here...

        const searchBtn = document.querySelector('.search-btn');
        const searchContainer = document.querySelector('.search-container');
        const searchInput = document.querySelector('.search-input');

        searchBtn.addEventListener('click', () => {
            searchContainer.style.display = searchContainer.style.display === 'flex' ? 'none' : 'flex';
            if (searchContainer.style.display === 'flex') {
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const movieCards = document.querySelectorAll('.movie-card');
            let matchedCards = [];
            
            movieCards.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                
                if (query === '') {
                    card.classList.remove('highlight', 'exact-match');
                } else if (title.includes(query)) {
                    card.classList.add('highlight');
                    matchedCards.push(card);
                } else {
                    card.classList.remove('highlight', 'exact-match');
                }
            });

            // If only one movie is found, scroll to it
            if (matchedCards.length === 1) {
                matchedCards[0].classList.remove('highlight');
                matchedCards[0].classList.add('exact-match');
                setTimeout(() => {
                    matchedCards[0].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 300);
            }
        });

        searchInput.addEventListener('blur', () => {
            if (searchInput.value.trim() === '') {
                const movieCards = document.querySelectorAll('.movie-card');
                movieCards.forEach(card => {
                    card.classList.remove('highlight', 'exact-match');
                });
            }
        });
        
    </script>

    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --text-color: #00aaff;
            --accent-color: #0f3460;
            --gradient-start: #0f0c29;
            --gradient-mid: #302b63;
            --gradient-end: #24243e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            color: var(--text-color);
            min-height: 100vh;
            outline: none;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            outline: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 30px;
            outline: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00aaff; /* Голубой цвет текста */


        }

        .genre-filter {
            position: relative;
        }

        .genre-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;

        }

        .genre-btn:hover {
            background-color: var(--text-color);
            color: var(--accent-color);
            transform: translateY(-2px);

        }

        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: var(--secondary-color);
            min-width: 180px;

            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
            top: 100%;
            right: 0;
            margin-top: 10px;
        }

        .genre-dropdown a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }

        .genre-dropdown a:hover {
            background-color: var(--accent-color);
        }

        .movies-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .movie-card {
            background-color: var(--secondary-color);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;

            position: relative;
            width: 220px;
            height: 380px;
        }

        .movie-card:hover {
            transform: translateY(-5px) scale(1.02);

        }

        .movie-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 15px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-details {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .movie-detail {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3px 6px;
            border-radius: 50px;
            font-size: 0.7rem;
            color: #ffffff;
            display: inline-block;
        }

     

        .loading {
            background: linear-gradient(90deg, var(--secondary-color) 25%, var(--primary-color) 50%, var(--secondary-color) 75%);
            background-size: 200% 100%;
            animation: loadingAnimation 1.5s infinite;
        }

        .loaded .movie-poster,
        .loaded .movie-info {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .container {
                padding: 15px;
            }
            
            .movies-grid {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .movie-card {
                width: 180px;
                height: 340px;
            }
            
            .movie-poster {
                height: 240px;
            }
            
            .movie-title {
                font-size: 1rem;
            }
        }
    @keyframes loadingAnimation {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

.loading-placeholder {
    width: 100%;
    height: 280px; /* Высота совпадает с высотой изображения */
    background: linear-gradient(90deg, var(--secondary-color) 25%, rgba(255, 255, 255, 0.2) 50%, var(--secondary-color) 75%);
    background-size: 200% 100%;
    animation: loadingAnimation 1.5s infinite;
}
.modal {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0);
    backdrop-filter: blur(0px);
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
    opacity: 0;
    visibility: hidden;
}

.modal.show {
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background-color: var(--secondary-color);
    padding: 30px;
    border: 1px solid var(--accent-color);
    width: 90%;
    max-width: 800px;
    border-radius: 20px;
        max-height: 80vh; /* Ограничиваем высоту модального окна */
    overflow-y: auto; /* Добавляем прокрутку, если содержимое превышает высоту окна */
    position: relative;
    transform: scale(0.7) translateY(-50px);
    opacity: 0;
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.modal.show .modal-content {
    transform: scale(1) translateY(0);
    opacity: 1;
}

.close {
    color: var(--text-color);
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    transition: all 0.2s ease;
}

.close:hover,
.close:focus {
    color: var(--accent-color);
    text-decoration: none;
    cursor: pointer;
    transform: scale(1.1) rotate(90deg);
}

#modalPoster {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;

    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s;
}

.modal.show #modalPoster {
    opacity: 1;
    transform: translateY(0);
}

#modalTitle {
    color: var(--accent-color);
    font-size: 2rem;
    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.3s;
}

.modal.show #modalTitle {
    opacity: 1;
    transform: translateY(0);
}

#modalDetails {
    color: var(--text-color);

    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.4s;
}

.modal.show #modalDetails {
    opacity: 0.8;
    transform: translateY(0);
}

#modalDescription {
    color: var(--text-color);
    font-size: 1.1rem;
    line-height: 1.6;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.5s;
}

.modal.show #modalDescription {
    opacity: 1;
    transform: translateY(0);
}
    </style>

    document.getElementById('modalPoster').src = movie.poster;

        function createMovieCard(movie) {
    const card = document.createElement('div');
    card.classList.add('movie-card', 'loading');
    card.innerHTML = `
        <div class="loading-placeholder"></div>
        <img class="movie-poster" src="${movie.poster}" alt="${movie.title}" style="display: none;">
        <div class="movie-info">
            <h2 class="movie-title">${movie.title}</h2>
            <div class="movie-details">
                <span class="movie-detail">${movie.year}</span>
                <span class="movie-detail">${movie.country}</span>
                <span class="movie-detail">${movie.genre}</span>
                <span class="movie-detail">${movie.duration}</span>
            </div>
        </div>
    `;

    const poster = card.querySelector('.movie-poster');
    poster.addEventListener('load', () => {
        const loadingPlaceholder = card.querySelector('.loading-placeholder');
        card.removeChild(loadingPlaceholder);
        poster.style.display = 'block';
        card.classList.remove('loading');
        card.classList.add('loaded');
    });

    card.addEventListener('click', () => openModal(movie));

    return card;
}

        function loadMovies() {
            moviesGrid.innerHTML = '';
            movies.forEach(movie => {
                const card = createMovieCard(movie);
                moviesGrid.appendChild(card);

                setTimeout(() => {
                    card.classList.remove('loading');
                    card.classList.add('loaded');
                }, Math.random() * 1000 + 500);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMovies);

        // Genre filter functionality
        const genreBtn = document.querySelector('.genre-btn');
        const genreDropdown = document.querySelector('.genre-dropdown');

        genreBtn.addEventListener('click', () => {
            genreDropdown.style.display = genreDropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!genreBtn.contains(e.target) && !genreDropdown.contains(e.target)) {
                genreDropdown.style.display = 'none';
            }
        });

        genreDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const selectedGenre = e.target.dataset.genre;
                filterMovies(selectedGenre);
                genreDropdown.style.display = 'none';
                genreBtn.textContent = e.target.textContent;
            }
        });

        function filterMovies(genre) {
            moviesGrid.innerHTML = '';
            const filteredMovies = genre === 'all' 
                ? movies 
                : movies.filter(movie => movie.genre.toLowerCase() === genre.toLowerCase());
            
            filteredMovies.forEach(movie => {
                const card = createMovieCard(movie);
                moviesGrid.appendChild(card);

                setTimeout(() => {
                    card.classList.remove('loading');
                    card.classList.add('loaded');
                }, Math.random() * 1000 + 500);
            });
        }

    :root {

    body {

    .movie-count-wrapper {

        z-index: 1000;
        perspective: 1000px;
    }

    .movie-count {
        font-size: 1.2rem;
        color: var(--accent-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--glass-bg);

        animation: fadeIn 1s ease-out, float 3s ease-in-out infinite;
        transform-style: preserve-3d;
    }

    .movie-count:hover {
        transform: translateY(-5px) rotateY(10deg);
        box-shadow: 
            0 15px 35px 0 rgba(31, 38, 135, 0.37);
    }

    .movie-count::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff00ea, #00aaff, #00ff8f, #ff00ea);
        z-index: -1;
        filter: blur(10px);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 22px;
    }

    .movie-count:hover::before {
        opacity: 1;
    }

    .movie-count-label {
        font-size: 0.9em;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .movie-count-number {
        font-size: 1.8em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px) rotateX(30deg);
        }
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotateY(0);
        }
        50% {
            transform: translateY(-10px) rotateY(5deg);
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --primary-color: #1a202c;

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const totalMovies = movies.length;
        const body = document.body;
        const movieCountWrapper = document.createElement('div');
        movieCountWrapper.className = 'movie-count-wrapper';
        
        const movieCountElement = document.createElement('div');
        movieCountElement.className = 'movie-count';
        movieCountElement.innerHTML = `
            <span class="movie-count-label">Всего фильмов</span>
            <span class="movie-count-number">${totalMovies}</span>
        `;

        movieCountWrapper.appendChild(movieCountElement);
        body.appendChild(movieCountWrapper);

        // Добавим эффект параллакса при движении мыши
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            movieCountElement.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    });
</script>
