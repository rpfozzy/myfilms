    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --text-color: #00aaff;
            --accent-color: #0f3460;
            --gradient-start: #0f0c29;
            --gradient-mid: #302b63;
            --gradient-end: #24243e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00aaff; /* Голубой цвет текста */
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Легкая тень для мягкого эффекта */
        }

        .genre-filter {
            position: relative;
        }

        .genre-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
box-shadow: 0 4px 6px rgba(0, 170, 255, 0.3); /* Голубая тень с прозрачностью */
        }

        .genre-btn:hover {
            background-color: var(--text-color);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: var(--secondary-color);
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
            top: 100%;
            right: 0;
            margin-top: 10px;
        }

        .genre-dropdown a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }

        .genre-dropdown a:hover {
            background-color: var(--accent-color);
        }

        .movies-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .movie-card {
            background-color: var(--secondary-color);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 220px;
            height: 380px;
        }

        .movie-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 15px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-details {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .movie-detail {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3px 6px;
            border-radius: 50px;
            font-size: 0.7rem;
            color: #ffffff;
            display: inline-block;
        }

     

        .loading {
            background: linear-gradient(90deg, var(--secondary-color) 25%, var(--primary-color) 50%, var(--secondary-color) 75%);
            background-size: 200% 100%;
            animation: loadingAnimation 1.5s infinite;
        }

        .loaded .movie-poster,
        .loaded .movie-info {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .container {
                padding: 15px;
            }
            
            .movies-grid {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .movie-card {
                width: 180px;
                height: 340px;
            }
            
            .movie-poster {
                height: 240px;
            }
            
            .movie-title {
                font-size: 1rem;
            }
        }
    @keyframes loadingAnimation {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

.loading-placeholder {
    width: 100%;
    height: 280px; /* Высота совпадает с высотой изображения */
    background: linear-gradient(90deg, var(--secondary-color) 25%, rgba(255, 255, 255, 0.2) 50%, var(--secondary-color) 75%);
    background-size: 200% 100%;
    animation: loadingAnimation 1.5s infinite;
}

        const moviesGrid = document.querySelector('.movies-grid');

        function createMovieCard(movie) {
    const card = document.createElement('div');
    card.classList.add('movie-card', 'loading');
    card.innerHTML = `
        <div class="loading-placeholder"></div>
        <img class="movie-poster" src="${movie.poster}" alt="${movie.title}" style="display: none;">
        <div class="movie-info">
            <h2 class="movie-title">${movie.title}</h2>
            <div class="movie-details">
                <span class="movie-detail">${movie.year}</span>
                <span class="movie-detail">${movie.country}</span>
                <span class="movie-detail">${movie.genre}</span>
                <span class="movie-detail">${movie.duration}</span>
            </div>
        </div>
    `;

    const poster = card.querySelector('.movie-poster');
    poster.addEventListener('load', () => {
        const loadingPlaceholder = card.querySelector('.loading-placeholder');
        card.removeChild(loadingPlaceholder); // Удаляем загрузочную анимацию
        poster.style.display = 'block'; // Показываем изображение
        card.classList.remove('loading');
        card.classList.add('loaded');
    });

    return card;
}

        function loadMovies() {
            moviesGrid.innerHTML = '';
            movies.forEach(movie => {
                const card = createMovieCard(movie);
                moviesGrid.appendChild(card);

                setTimeout(() => {
                    card.classList.remove('loading');
                    card.classList.add('loaded');
                }, Math.random() * 1000 + 500);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMovies);

        // Genre filter functionality
        const genreBtn = document.querySelector('.genre-btn');
        const genreDropdown = document.querySelector('.genre-dropdown');

        genreBtn.addEventListener('click', () => {
            genreDropdown.style.display = genreDropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!genreBtn.contains(e.target) && !genreDropdown.contains(e.target)) {
                genreDropdown.style.display = 'none';
            }
        });

        genreDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const selectedGenre = e.target.dataset.genre;
                filterMovies(selectedGenre);
                genreDropdown.style.display = 'none';
                genreBtn.textContent = e.target.textContent;
            }
        });

        function filterMovies(genre) {
            moviesGrid.innerHTML = '';
            const filteredMovies = genre === 'all' 
                ? movies 
                : movies.filter(movie => movie.genre.toLowerCase() === genre.toLowerCase());
            
            filteredMovies.forEach(movie => {
                const card = createMovieCard(movie);
                moviesGrid.appendChild(card);

                setTimeout(() => {
                    card.classList.remove('loading');
                    card.classList.add('loaded');
                }, Math.random() * 1000 + 500);
            });
        }
